version: '3'

services:
  # Node.js backend service
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - WHISPER_API_URL=http://whisper-server:9000/asr
      - WHISPER_API_KEY=not-needed-for-local
    depends_on:
      - whisper-server

  # Whisper ASR server
  whisper-server:
    image: onerahmet/openai-whisper-asr-webservice:latest
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
    volumes:
      - whisper-data:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  whisper-data: 