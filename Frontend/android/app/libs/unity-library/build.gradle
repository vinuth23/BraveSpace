apply plugin: 'com.android.library'

// Define unityStreamingAssets
def unityStreamingAssets = ''

// Get Flutter SDK path from local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
localPropertiesFile.withReader('UTF-8') { reader ->
    localProperties.load(reader)
}
def flutterSdkPath = localProperties.getProperty('flutter.sdk')

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.games:games-frame-pacing:1.10.0'
    
    // Add Android dependencies
    implementation "androidx.core:core:1.6.0"
    implementation "androidx.annotation:annotation:1.3.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.4.0"
    implementation "androidx.lifecycle:lifecycle-runtime:2.4.0"
    
    // Add Flutter dependencies needed for Unity-Flutter communication
    compileOnly 'io.flutter:flutter_embedding_debug:1.0.0-8f2221fbef28b478debb78dd233f5250b220ca99'
}

android {
    compileSdkVersion 33
    buildToolsVersion "32.0.0"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    defaultConfig {
        consumerProguardFiles "proguard-unity.txt"
        versionName "0.1"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1

        ndk {
            abiFilters "armeabi-v7a"
        }

        externalNativeBuild {
            cmake {
                arguments "-DBUILD_GRADLE_DIRECTORY=${projectDir}", "-DANDROID_STL=c++_shared"
            }
        }
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~"
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.bundle', '.unityexp'] + unityStreamingAssets.tokenize(', ')
    }

    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
    }

    namespace "com.unity3d.player"
}


android.externalNativeBuild {
    cmake {
        version "3.22.1"
        path "src/main/cpp/CMakeLists.txt"
    }
}
android.buildFeatures {
    prefab true
}
